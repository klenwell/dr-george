<!DOCTYPE html>
<html>
  <head>

      crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.ico" /> -->

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>

  <body>
    <!-- Source: https://getbootstrap.com/docs/5.2/examples/headers/ -->
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Santa Ana</span>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a
              href="https://www.ncei.noaa.gov/cdo-web/datasets/GHCND/locations/FIPS:06059/detail#stationlist"
              class="nav-link px-2 link-dark"
              target="_blank">
                Data
             </a>
          </li>
          <li>
            <a
              href="https://github.com/klenwell/dr-george"
              class="nav-link px-2 link-dark"
              target="_blank">
                Code
             </a>
          </li>
        </ul>
      </header>

      <main>
        <section class="chart">
          <h3 class="mt-5">Chart</h3>
          <div class="chart-block mt-1">
            <canvas id="chart"></canvas>
          </div>
          <h4>Notes</h4>
          <ul>
            <li>
              Data sourced from
              <a target="_blank" href="https://www.ncei.noaa.gov/cdo-web/datasets/GHCND/locations/FIPS:06059/detail">NOAA</a>.
            </li>
          </ul>
        </section>
      </main>

    <!--
      Javascript
    -->

      referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script
