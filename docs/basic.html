<!DOCTYPE html>
<html>
  <head>
    <title>Basic Template</title>

    <!-- CSS Styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.ico" /> -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="TBA"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'TBA');
    </script> -->
  </head>

  <body>
    <!-- Source: https://getbootstrap.com/docs/5.2/examples/headers/ -->
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Basic Web Page</span>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a
              href="https://www.ncei.noaa.gov/cdo-web/datasets/GHCND/locations/FIPS:06059/detail#stationlist"
              class="nav-link px-2 link-dark"
              target="_blank">
                Data
             </a>
          </li>
          <li>
            <a
              href="https://github.com/klenwell/dr-george"
              class="nav-link px-2 link-dark"
              target="_blank">
                Code
             </a>
          </li>
        </ul>
      </header>

      <!--
        Nav tabs
        Source: https://getbootstrap.com/docs/5.0/components/navs-tabs/#javascript-behavior
      -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            id="pills-data-tab" data-bs-target="#data-tab" aria-controls="data-tab"
            class="nav-link active"  data-bs-toggle="pill"
            type="button" role="tab"  aria-selected="true">
            Data
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            id="pills-chart-tab" data-bs-target="#chart-tab" aria-controls="chart-tab"
            class="nav-link"  data-bs-toggle="pill"
            type="button" role="tab"  aria-selected="true">
            Chart
          </button>
        </li>
      </ul>

      <!--
        Tab Content
      -->
      <div class="tab-content" id="pills-tabContent">
        <!--
          Table Tab View
        -->
        <div
          id="data-tab" aria-labelledby="data-tab"
          class="tab-pane fade show active" role="tabpanel" >
          <section id="basic-data">
            <h3>Data</h3>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Day Num</th>
                  <th>Date</th>
                  <th>Hi Temp (&deg;F)</th>
                  <th>Lo Temp (&deg;F)</th>
                  <th>Rain (in)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

            <h4>Notes</h4>
            <ul>
              <li>Questions, comments, or issues? Email Tom at klenwell@gmail.com.</li>
            </ul>
          </section>
        </div>

        <!--
          Chart Tab View
        -->
        <div
          id="chart-tab" aria-labelledby="chart-tab"
          class="tab-pane fade" role="tabpanel" >
          <section id="basic-chart">
            <h3 class="mt-5">Chart</h3>
            <div class="chart-block mt-1">
              <canvas id="sample-chart"></canvas>
            </div>
            <h4>Notes</h4>
            <ul>
              <li>
                Data sourced from
                <a target="_blank" href="https://www.ncei.noaa.gov/cdo-web/datasets/GHCND/locations/FIPS:06059/detail">NOAA</a>.
              </li>
            </ul>
          </section>
        </div>
      </div>  <!-- div.tab-content -->
    </div> <!-- div.container -->

    <!--
      Javascript
    -->
    <!-- Third-Party (CDN) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"
      integrity="sha256-DIsAGD2EF8Qq2PCH9yzX/yt9FliJfWf+aGcdgR6tKwo="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"
      integrity="sha512-HrwQrg8S/xLPE6Qwe7XOghA/FOxX+tuVF4TxbvS73/zKJSs/b1gVl/P4MsdfTFWYFYg/ISVNYIINcg35Xvr6QQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js">
    </script>

    <!-- Models -->
    <script src="js/basic/model.js"></script>

    <!-- Components -->
    <script src="js/basic/table.js"></script>
    <script src="js/basic/chart.js"></script>
  </body>
</html>
